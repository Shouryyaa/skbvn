<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Gurmukhi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- title  -->

    <title>Fill This Form</title>
</head>

<body>
    <Section class="contact-section">
        <div class="con-s">
            <h1 class="hh3">Contact Us Now</h1>
            <form action="">
                
                <label for="name">Name :</label>
                <input type="text" id="name" placeholder="Enter Your Name Here">

                <label for="phone">Phone Number :</label>
                <input type="phone" id="Number" placeholder="Enter Your Phone Number Here">

                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Enter Your Email Here">

                <label for="location">Location :</label>
                <input type="text" id="location" placeholder="Enter Your Location Here">
                <label for="Class">Choose Class</label>
                <select name="Class" id="class">
                    <option value="Nursery">Nursery</option>
                    <option value="Kg1">Kg1</option>
                    <option value="Kg2">Kg2</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                   
                </select>
                <label for="area">Message</label>
                <textarea name="area" id="area" cols="30" rows="2" placeholder="Write Any Message"></textarea>
                <button class="btn1">Submit Now</button>
            </div>
</Section>
            </form>
</body>

</html>
